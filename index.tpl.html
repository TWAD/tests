<div id="test-1"></div><form id="form-hello" ><input type="text" id="name" placeholder="enter your name"><button id="click-me" type="submit">OK</button></form><div id="test-2"></div><script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script><script type="text/javascript">$(function(){    $('#test-1').text('Javascript dit hello world');	var $div=$('#test-2');	$('#click-me').on('click',function(){		$div.append('<p>clicked!</p>');	});    $('#form-hello').on('submit',function(evt){			$div.append('<p>submiting</p>');        evt.preventDefault();        var url=window.location+'hello/'+$('#name').val();		  $div.append('<p>submiting to location='+url+'</p>');			setTimeout(function(){				  $.get(url)				   .done(function(data){						$div.append('<p>received</p>');				      $('#test-2').append(data);				   })					.fail(function(evt){						$div.append('<p>failed!</p>');						var queryAjax=function(counter){							if(counter>10){								return;							}							$.get(window.location)								.always(function(){										queryAjax(counter+1);								});						}											})					always(function(){						$div.append('<p>response finished </p>');						queryAjax(1);					});					;//end ajax success			},5);//end timeout    });//end on submit});//end on ready</script>
