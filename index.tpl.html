<html><head><script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script><script type="text/javascript">$(function(){    $('#test-1').text('Javascript dit hello world');	var $div=$('#test-2');	$('#click-me').on('click',function(){		$div.append('<p>clicked!</p>');	});   $('#form-hello').on('submit',function(evt){ 		  $div.append('<p>submiting</p>');        evt.preventDefault();        var url=''+window.location;			url=url.replace('welcome','hello/'+$('#name').val());//return confirm('submit?');		  $div.append('<p>submiting to location='+url+'</p>');			setTimeout(function(){				  $.get(url)				   .done(function(data){						$div.append('<p>success</p>');				      $('#test-2').append(data);				   })					.fail(function(evt){						$div.append('<p>failed!</p>');					})					.always(function(){						$div.append('<p>response finished </p>');					});					;//end ajax success			},5);//end timeout    });//end on submit});//end on ready</script></head><body><div id="test-1"></div><form id="form-hello" ><input type="text" id="name" placeholder="enter your name"><button id="click-me" type="submit">OK</button></form><div id="test-2"></div></body></html>
