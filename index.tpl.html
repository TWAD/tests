<div id="test-1"></div><form id="form-hello" ><input type="text" id="name" placeholder="enter your name"><button id="click-me" type="submit">OK</button></form><div id="test-2"></div><script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script><script type="text/javascript">$(function(){    $('#test-1').text('Javascript dit hello world');    $('#form-hello').on('submit',function(evt){        evt.preventDefault();        var url=window.location+'hello/'+$('#name').val();        $.get(url)         .done(function(data){            $('#test-2').empty().append(data);         });//end akax success    });//end on submit});//end on ready</script>
